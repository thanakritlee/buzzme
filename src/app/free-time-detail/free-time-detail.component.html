<div class="container pt-5">
  <div class="row">
    <div class="col-2">
      Date :
    </div>
    <div class="col">
      8 April 2018
    </div>
  </div>

  <form class="pt-5">

    <div class="md-form animated fadeInDown">
      <input type="string" class="form-control" id="interestInput" [(ngModel)]="interestInput" name="interestInput" mdbActive>
      <label for="interestInput">Interest</label>
    </div>

    <button type="submit" class="btn btn-block btn-success wave-light animated fadeInDown" (click)="onClickLookForEvent()" mdbRippleRadius>Look for event</button>

  </form>



</div>
<div class="container pt-5">
  <div *ngIf="showSwimmingInterest && !userInvited">
    <div class="row" *ngFor="let interest of swimmingAr" (click)="onClickUser(interest)">
      <div class="col">
        {{ interest.name }}
      </div>
      <div class="col">
        {{ interest.location }}
      </div>
    </div>
  </div>

  <div *ngIf="showStudyInterest && !userInvited">
    <div class="row" *ngFor="let interest of studyAr" (click)="onClickUser(interest)">
      <div class="col">
        {{ interest.name }}
      </div>
      <div class="col">
        {{ interest.location }}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="userInvited">
    <div class="row">
      <div class="col">
        <p>Invited {{ invitedUser }} to {{ interestInput }}</p>
      </div>
    </div>
  </div>
</div>
